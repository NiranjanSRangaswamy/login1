<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container">
            <div class="loginbox">
                <form action="">
                    <h1>Sign in</h1>
                    <div class="social-container">
                        <a href="" class="social"><img src="./assets/facebook-f.svg" alt=""></a>
                        <a href="" class="social"><img src="./assets/google-plus-g.svg" alt=""></a>
                        <a href="" class="social"><img src="./assets/linkedin-in.svg" alt=""></a>
                    </div>
                    <span> or use your account</span>
                    <input type="email" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <span><a href="">Forgot your password?</a></span>
                    <input type="submit" value="Log in" class="button" id="login">
                </form>
            </div >
            <div class="signupbox">
                <form action="">
                    <h1>Create Account</h1>
                    <div class="social-container">
                        <a href="" class="social"><img src="./assets/facebook-f.svg" alt=""></a>
                        <a href="" class="social"><img src="./assets/google-plus-g.svg" alt=""></a>
                        <a href="" class="social"><img src="./assets/linkedin-in.svg" alt=""></a>
                    </div>
                    <span> or use your email for registration</span>
                    <input type="text" placeholder="Name" name="user">
                    <input type="email" placeholder="Email" name="email">
                    <input type="password" placeholder="Password" name="password">
                    <input type="password" placeholder="Confirm Password" name="confirmPassword">
                    <input type="submit" value="Sign up" class="button" id="signup">
                </form>
            </div>
        </div>
        <div class="glider">
            <div class="signup-glider">
                <div>
                    <h1>Welcome Back!</h1>
                    <p>to keep connected with us, please login to your account</p>
                    <button class="button ghost">Sign Up</button>
                </div>
            </div>
            <div class="login-glider">
                <div>
                    <h1>Welcome</h1>
                    <p>to get latest updates, please sign up to our site</p>
                    <button class="button ghost">Sign in</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
